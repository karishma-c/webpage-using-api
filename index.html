<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div class="container">
        <header class="header-content">
            <h1 class="heading">Where in the world?</h1>
            <h3><a class="gitLink" href="https://github.com/karishma-c/webpage-using-api" target="_blank">GitHub</a></h3>
            <button class="mode">
                <i class="far fa-moon"></i> 
                Dark Mode
                
            </button>
        </header>
        <main>
            <form class="form-elements">
                <div class="input-wrapper">
                    <label for="text-field" class="fas fa-search input-icon"></label>
                    <input type="text" id="search" placeholder= "Search for the country..." name="search">
                    
                </div>
                <div class="drop-down">
                    <h4 class="filter-heading">Filter by Region</h4> 
                    <select id="mySelect">
                      <option value="">select</option>
                      <option value="africa">Africa</option>
                      <option value="america">America</option>
                      <option value="asia">Asia</option>
                      <option value="europe">Europe</option>
                      <option value="oceania">Oceania</option>
                    </select>
                </div>
            </form>
            <div id="card-container">
         
            </div>
        </main>
    </div>  
    
    <script src="./script.js"></script>
</body>
</html>
