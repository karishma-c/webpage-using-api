<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div class="container">
        <header class="header-content">
            <h1 class="heading">Where in the world?</h1>
            <h4 class="mode">
                <i class="far fa-moon"></i> 
                Dark Mode
            </h4>
        </header>
        <main>
            <form class="form-elements">
                <div class="input-wrapper">
                    <label for="text-field" class="fas fa-search input-icon"></label>
                    <input type="text" id="text-field" placeholder= "Search for the country..." name="search">
                </div>
                <div class="drop-down">
                    <button class="btn">Filter by Region
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="filters">
                        <li><a href="#">Africa</a></li>
                        <li><a href="#">America</a></li>
                        <li><a href="#">Asia</a></li>
                        <li><a href="#">Europe</a></li>
                        <li><a href="#">Oceania</a></li>
                    </ul>
                </div>
            </form>
        </main>
        <div id="card-container">
            <!--
            <div class="card">
                <div class="flag-image">
                    <img src="" alt="country">
                </div>
                <h3 class="country-name"></h3>
                <h5 class="popu">Population: </h5>
                <h5 class="country-region">Region: </h5>
                <h5 class="country-capital">Capital: </h5>
            </div>
            -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html><i class="fas fa-moon"></i>
